      *ngIf="
        parentFormGroup.get(controlKey)?.get('email')?.errors?.['required'] &&
        parentFormGroup.get(controlKey)?.get('email')?.touched
      "
      text="Campo obrigat칩rio"></app-error-message>
    <app-error-message
      *ngIf="
        parentFormGroup.get(controlKey)?.get('email')?.errors?.['email'] &&
        parentFormGroup.get(controlKey)?.get('email')?.touched

    <input
